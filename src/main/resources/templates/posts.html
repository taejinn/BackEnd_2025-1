<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>게시판</title>
    <style>
        .title {
            font-size: 20px;
            color: black;
            text-align: left;
            font-weight: 700;
            padding: 15px;
        }
    </style>
</head>
<body>
<th:block th:if="${boardId == null}">
    <div class="title">전체글보기</div>
</th:block>
<th:block th:if="${boardId != null}">
    <div class="title">게시판: <span th:text="${boardId}">boardId</span></div>
</th:block>
<table border="1">
    <thead>
    <tr>
        <th>게시판</th>
        <th>번호</th>
        <th>제목</th>
        <th>작성자</th>
        <th>작성일</th>
        <th>내용</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="post : ${posts}">
        <td th:text="${post.boardId}">게시판</td>
        <td th:text="${post.id}">번호</td>
        <td th:text="${post.title}">제목</td>
        <td th:text="${post.memberId}">작성자</td>
        <td th:text="${post.createdAt}">날짜</td>
        <td th:text="${post.content}">내용</td>
    </tr>
    <tr th:if="${#lists.isEmpty(posts)}">
        <td colspan="6">게시글이 없습니다!</td>
    </tr>
    </tbody>
</table>
</body>
</html>
